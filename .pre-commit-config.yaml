# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [ --markdown-linebreak-ext=md ]
        exclude: ^vendor/
      - id: end-of-file-fixer
        exclude: ^vendor/
      - id: check-yaml
      - id: check-added-large-files
        args: [ '--maxkb=1000' ]
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: ^vendor/

  # # Go formatting
  # - repo: https://github.com/dnephin/pre-commit-golang
  #   rev: v0.5.1
  #   hooks:
  #     - id: go-fmt
  #       exclude: ^vendor/
  #     - id: go-mod-tidy

  # golangci-lint - uses local installation and existing .golangci.yml configuration
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'export HOME=/Users/bhamilton PATH="/opt/homebrew/bin:/Users/bhamilton/.asdf/shims:$PATH" GOLANGCI_LINT_CACHE="/Users/bhamilton/.cache/golangci-lint" && golangci-lint run --config=.golangci.yml ./...'
        language: system
        types: [ go ]
        pass_filenames: false
